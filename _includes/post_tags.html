<img src="/assets/img/tag-256.png" alt="Tags: " class="tag-img" width="23px"  style="width: 23px; float: left; margin: 0 10px 0 0; padding: 5px 0 0 0;"/>
<div class="post-tags" float="left" style="float: left;">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a href="/Tag/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
<br/>
